<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script>
    let percent = 100;
    switch (true) {
      case percent >= 80 && percent <= 100:
        document.write("you are in marat");
        break;
      case percent >= 60 && percent < 80:
        document.write("you are in first division");
        break;
      case percent >= 33 && percent < 60:
        document.write("you are in second division");
        break;
      case percent < 33:
        document.write("you are in second division");
        break;
      default:
        document.write("not valid");
        break;
    }
  </script>
</head>

</html>
