<head>
    <meta charset="UTF-8">

    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .container table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensure table width is fixed */
        }
        .container table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            word-wrap: break-word; /* Ensure text wraps within cell */
        }
        th {
            background-color: #f4f4f4;
        }
        .container input[type="text"] {
            width: calc(100% - 90px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            padding: 8px 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .actions button {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .actions .edit {
            color: #007bff;
        }
        .actions .delete {
            color: #dc3545;
        }
    </style>
</head>
