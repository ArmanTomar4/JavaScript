<!DOCTYPE html>
<html>

<head>
    <title>Complete Form Validation In jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="icon" href="DogLogo0.webp">
    <style>
        .error {
            color: red;
        }

        .form-container {
            border: 2px solid #fff;
            /* Border color same as the button color */
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            /* Light background color */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .form-container:focus-within {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .form-control:focus {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
            border-color: #17a2b8;
            outline: none;
        }

        .form-control {
            border-color: #17a2b8;
            outline: none;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
            border-color: #17a2b8;
            outline: none;
            box-shadow: none;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <h4 class="text-white text-center font-weight-bold bg-info"> Complete Form Validation In jQuery</h4>
    <div class="container"><br>
        <div class="col-lg-6 m-auto d-block">
            <form id="myvalidation" class="form-container">
                <div class="mb-3">
                    <label for="user" class="font-weight-bold"> Name: </label>
                    <input type="text" name="name" class="form-control" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="font-weight-bold"> Mobile Number: </label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="font-weight-bold"> Password: </label>
                    <input type="text" id="password" name="password" class="form-control" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="font-weight-bold"> Confirm Password: </label>
                    <input type="text" name="cpassword" class="form-control" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="font-weight-bold"> Email: </label>
                    <input type="email" name="email" class="form-control" id="emails" autocomplete="off">
                </div>
                <div class="mb-3 gen">
                    <label class="font-weight-bold"> Gender: </label>
                    <div class="form-check">
                        <input class="form-check-input" value="male" type="radio" name="gender">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                        <br>
                        <input class="form-check-input" value="female" type="radio" name="gender">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Female
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="font-weight-bold"> Course: </label>
                    <select name="course" id="" class="course form-select form-control">
                        <option value="">Courses</option>
                        <option value="bca">BCA</option>
                        <option value="mca">MCA</option>
                    </select>
                </div>
                <center><button class="btn btn-info " type="submit">Submit</button></center>
            </form>
        </div>
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="formvalidation.js"></script>
</body>

</html>
