    <title>Document</title>
    <script>
      let percent = 100;

      if (percent >= 80 && percent <= 100) {
        document.write("you are in marit");
      } else if (percent >= 60 && percent < 80) {
        document.write("you are in first division");
      } else if (percent >= 45 && percent <= 60) {
        document.write("you are in second division");
      } else if (percent >= 33 && percent <= 45) {
        document.write("you are in third division");
      } else if (percent < 33) {
        document.write("you are fail");
      } else document.write("please enter valid percent");
    </script>
